<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <link rel="stylesheet" href="./assets/s.css" />
  <body>
    <table>
      <thead id="table-header">
        <!-- 表头内容将通过 JavaScript 动态生成 -->
      </thead>
      <tbody id="table-body">
        <!-- 表格内容将通过 JavaScript 动态生成 -->
      </tbody>
    </table>
    <script></script>
    <script src="./data.js"></script>
    <script src="./g.js"></script>
    <script src="./assets/s.js"></script>
    <script src="./assets/drag.js"></script>
    <script>
      // 获取页面的第一个 script 标签
      const firstScriptTag = document.querySelector("script");

      if (firstScriptTag) {
        document.title = "大乐透" + firstScriptTag.src.slice(-7);
      } else {
        console.log("页面中没有 script 标签。");
      }
    </script>
  </body>
