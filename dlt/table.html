<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>034</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 1px solid #ddd;
        text-align: center;
      }

      th {
        background-color: #f2f2f2;
      }

      /* 定义指定列的样式 */
      .highlight {
        background-color: rgb(111, 189, 111);
        color: #fff;
      }

      /* 定义行悬停样式 */
      tr:hover {
        background-color: red;
        color: white;
      }
    </style>
  </head>

  <body>
    <table>
      <thead id="table-header">
        <!-- 表头内容将通过 JavaScript 动态生成 -->
      </thead>
      <tbody id="table-body">
        <!-- 表格内容将通过 JavaScript 动态生成 -->
      </tbody>
    </table>

    <script type="module">
      import { ipt } from "./036.mjs";
      // 定义需要添加样式的数字数组
      const list = [];
      const tableHeader = document.getElementById("table-header");
      const headerRow = document.createElement("tr");

      // 生成 1 - 35 的表头
      for (let i = 1; i <= 35; i++) {
        const th = document.createElement("th");
        th.textContent = i;
        if (list.includes(i)) {
          th.classList.add("highlight");
        }
        headerRow.appendChild(th);
      }

      // 生成 1 - 12 的表头
      for (let i = 1; i <= 12; i++) {
        const th = document.createElement("th");
        th.textContent = i;
        if (list.includes(i)) {
          th.classList.add("highlight");
        }
        headerRow.appendChild(th);
      }

      tableHeader.appendChild(headerRow);

      const lines = ipt.trim().split("\n");
      const tableBody = document.getElementById("table-body");

      lines.forEach((line) => {
        if (line) {
          const [numbers1To35Str, numbers1To12Str] = line.split("#");
          const numbers1To35 = numbers1To35Str.trim().split(" ").map(Number);
          const numbers1To12 = numbers1To12Str.trim().split(" ").map(Number);

          const row = document.createElement("tr");

          // 处理 1 - 35 范围的数字
          for (let i = 1; i <= 35; i++) {
            const cell = document.createElement("td");
            cell.textContent = numbers1To35.includes(i) ? i : "";
            if (list.includes(i)) {
              cell.classList.add("highlight");
            }
            row.appendChild(cell);
          }

          // 处理 1 - 12 范围的数字
          for (let i = 1; i <= 12; i++) {
            const cell = document.createElement("td");
            cell.textContent = numbers1To12.includes(i) ? i : "";
            if (list.includes(i)) {
              cell.classList.add("highlight");
            }
            row.appendChild(cell);
          }

          tableBody.appendChild(row);
        }
      });
    </script>
  </body>
</html>
