<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>组合统计表格</title>
    <style>
      table {
        border-collapse: collapse;
        width: 500px;
        margin: 0 auto;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }

      th {
        background-color: #f2f2f2;
      }

      .green {
        color: green;
      }
    </style>
  </head>

  <body>
    <table id="combinationTable">
      <thead>
        <tr>
          <th class="green">序号</th>
          <th>组合</th>
          <th>次数</th>
          <th>百分比</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script type="module">
      const importPath = "t032";
      import { ipt, goal } from "./t032.mjs";
      document.title = importPath;

      const lines = ipt.trim().split("\n");
      const combinations = {};
      let totalCombinations = 0;

      // 生成两两组合并统计次数
      lines.forEach((line) => {
        const parts = line.split("#");
        if (parts.length === 2) {
          const numbers = parts[1].trim().split(" ").map(Number);
          for (let i = 0; i < numbers.length; i++) {
            for (let j = i + 1; j < numbers.length; j++) {
              const combination = [numbers[i], numbers[j]]
                .sort((a, b) => a - b)
                .join(",");
              if (!combinations[combination]) {
                combinations[combination] = 0;
              }
              combinations[combination]++;
              totalCombinations++;
            }
          }
        }
      });

      // 转换为数组并排序
      const combinationArray = Object.entries(combinations)
        .map(([combo, count]) => ({
          combination: combo,
          count,
          percentage: ((count / totalCombinations) * 100).toFixed(4) + "%",
        }))
        .sort((a, b) => b.count - a.count);

      // 填充表格
      const tableBody = document
        .getElementById("combinationTable")
        .querySelector("tbody");
      combinationArray.forEach((item, index) => {
        const row = tableBody.insertRow();
        const rankCell = row.insertCell(0);
        const combinationCell = row.insertCell(1);
        const countCell = row.insertCell(2);
        const percentageCell = row.insertCell(3);

        rankCell.textContent = index + 1;
        rankCell.classList.add("green");
        combinationCell.textContent = item.combination;
        countCell.textContent = item.count;
        percentageCell.textContent = item.percentage;
      });
    </script>
  </body>
</html>
